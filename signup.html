<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-up | Team-Awesome</title>
</head>
<body>

    <div class="awesome-sign-in">
        <img src="avatar.png" alt="" srcset="">
        <h1 class="signup">Sign Up</h1>
        <form action="">
            <input type="text" class="input-box" placeholder="Username..." required>
            <input type="email" class="input-box" placeholder="Email..." required>
            <input type="password" class="input-box" placeholder="Password..." required>
            <input type="password" class="input-box" placeholder="Confirm Password..." required>
            


            <button class="login-button">SIGN UP</button>
            <hr>

            <p class="or">OR</p>

            <button class="facebook-button">Login with Faceboook</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>
    
</body>
</html>
